name: Update Wiki

description: |
  This action updates the wiki with the latest blog posts.

runs:
  using: composite
  steps:
    - name: Update Wiki
      run: |
          git clone https://github.com/SAP/SapMachine.wiki.git
          cd SapMachine.wiki
          pip3 install feedparser
          python3 scripts/update_blogs.py clone
      working-directory: .
      shell: bash
